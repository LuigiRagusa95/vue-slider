<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Carosello News</title>
		<link rel="stylesheet" href="./css/style.css" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<section id="root" class="carousel">
			<!-- Images -->
			<div class="images">
				<!-- genera con vue -->
				<div v-for="(item, index) in slides" class="image-container" :class="getHidden(index, actived)">
					<img :src="item.image" :alt="item.title" />
					<div class="text">
						<h3>{{item.title}}</h3>
						<p>{{item.text}}</p>
					</div>
				</div>
			</div>

			<!-- Thumbnails -->
			<div class="thumbs">
				<!-- genera con vue  -->
				<div v-for="(img, index) in slides" class="thumb" :class="getActive(index, actived)">
					<img :src="img.image" :alt="img.title" />
				</div>

				<div class="prev" @click="prevSlide()">&uarr;</div>
				<div class="next" @click="nextSlide()">&darr;</div>
			</div>
		</section>
		<script src="./js/main.js" defer></script>
	</body>
</html>
